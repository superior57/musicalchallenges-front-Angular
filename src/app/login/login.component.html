<div class="login-box">
    <div class="login-logo">
        <b>Musical</b>Admin
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form>
            <div class="form-group has-feedback">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="loginData.email">
            </div>
            <div class="form-group has-feedback">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="loginData.password">
            </div>
            <button type="button" class="btn btn-primary" (click)="doLogin()">Login</button>
            <!-- <button type="button" class="btn btn-primary" (click)="onClick()">onClick</button> -->
        </form>

        <div class="social-auth-links text-center">
            <a href="#forgotpasswordmodal" data-toggle="modal">I forgot my password</a><br>

        </div>
        <!-- /.social-auth-links -->


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->



























<!-- /.content-wrapper -->
<div class="modal fade" id="forgotpasswordmodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            Ã—
        </button>
                <h4 class="modal-title" id="myModalLabel">
                    Forgot password
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" id="" [(ngModel)]="forgotpassadmin.email" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
        </button>
                <button type="button" (click)="forgotpassLinksend()" class="btn btn-primary">
            Save changes
        </button>
            </div>
        </div>
    </div>
</div>
