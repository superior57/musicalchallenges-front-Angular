<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h5 class="box-title">User Management</h5>
                        <button title="Add new user" id="modal-219933" pull-right class="btn btn-xs btn-danger adduser" (click)="adduser()" href="#modal-container-219933" data-toggle="modal">
                            <i class="fa fa-user"></i>
                            Add User</button>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div class="row">
                            <div class="col-sm-1"><label>Search:</label></div>
                            <div class="col-sm-2">
                                <input type="search" class="form-control" title="Enter user name" placeholder="name,email,gender" [(ngModel)]="keyword" />
                            </div>
                            <!--     <div class="col-sm-2">
                                <input type="search" class="form-control" title="Enter user email" placeholder="User Email" [(ngModel)]="search.email" />
                            </div>
                            <div class="col-sm-1">
                                <select id="" [(ngModel)]="search.dob" class="form-control">
                                                <option [disabled]="true" value="">year</option>
                                                <option  *ngFor="let list of dobyear" value="{{list}}">  {{list}}</option>        
                                            </select>
                            </div>
                            <div class="col-sm-1">
                                <select id="" [(ngModel)]="search.gender" class="form-control">
                                                <option [disabled]="true" value="">Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                            </div> -->

                            <!-- <div class="col-sm-2">
                                <button title="Search" class="btn btn-info" (click)="ngOnInit()"><i class="fa fa-search"></i> Search</button>
                                <button title="Clear Search" class="btn btn-dark" (click)="clear()">   <i class="fa fa-remove"></i>  clear</button>
                            </div> -->
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered  table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            <small>  Profile Image</small>
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Display Name
                                        </th>
                                        <th>
                                            Email
                                        </th>
                                        <th>
                                            Report Count
                                        </th>
                                        <th>
                                            About
                                        </th>
                                        <th>
                                            Gender
                                        </th>

                                        <th>
                                            <small> Joined</small>
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of data | search:'name,username,email,gender':keyword">
                                        <td>

                                            <img class="img-rounded" *ngIf="item.profileImage!=''" [src]="item.profileImage" width="30" height="30" />
                                            <img class="img-rounded" *ngIf="item.profileImage==''" src="../../assets/images/avatar.png" width="30" />
                                        </td>
                                        <td>{{item.name}}
                                            <!--  <span *ngIf="item.isBlocked==false" title="Active Users" class="text-success fa fa-check-circle"> </span>
                                            <span *ngIf="item.isBlocked==true" title="Blocked Users" class="text-danger fa fa-ban"> </span> --></td>
                                        <td>{{item.username}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.reportCount}}</td>
                                        <td>{{item.aboutme}}</td>
                                        <td>{{item.gender}}</td>

                                        <td><small>{{item.createdAt|date}}</small></td>
                                        <td>
                                            <button title="Edit user" id="modal-219933" class="btn btn-xs btn-success" (click)="getuser(item)" href="#modal-container-219933" data-toggle="modal">Edit</button>
                                            <!-- <button title="Delete user" class="btn btn-xs btn-danger" (click)="delete(item)">Delete</button> -->
                                            <!-- <button title="Delete user" id="modal-219934" class="btn btn-xs btn-danger" (click)="deleteUser(item)" href="#modal-container-219934" data-toggle="modal"><i class="fa fa-trash-o"></i></button> -->
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                    </tr>
                                </tfoot>
                            </table>
                            <button class="btn btn-xs btn-info" (click)="loadmore()"> <i class="fa fa-repeat"></i>  load more</button>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div class="modal fade" id="modal-container-219933" data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            Ã—
                        </button>
                <h4 class="modal-title" id="myModalLabel">
                    {{pagetitle}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="" [(ngModel)]="usr.name" />
                            </div>
                            <div class="form-group">
                                <label for="">Display Name</label>
                                <input type="text" class="form-control" id="" [(ngModel)]="usr.username" />
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="" [(ngModel)]="usr.email" />
                            </div>
                            <div class="form-group">
                                <label for="">Gender</label>
                                <select class="form-control" id="" [(ngModel)]="usr.gender">
                                            <option [disabled]="true" value="">Select</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="">About </label>
                                <input type="text" class="form-control" id="" [(ngModel)]="usr.aboutme" />
                            </div>
                            <!--  <div class="form-group">
                                <label for="">Year of birth</label>
                                <select class="form-control" id="" [(ngModel)]="usr.dob">
                                            <option [disabled]="true" value="">Select</option>
                                            <option  *ngFor="let list of dobyear" value="{{list}}">  {{list}}</option>        
                                        </select>
                            </div> -->
                            <div class="form-group">
                                <label for="">Blocked</label>
                                <select class="form-control" id="" [(ngModel)]="usr.isBlocked">
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                <button type="button" (click)="updateUserData()" class="btn btn-primary">
                            Save changes
                        </button>
            </div>
        </div>
    </div>
</div>
